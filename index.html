<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pratica con il Grid System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <h2 class="text-center">Esercizio 1</h2>
    <div class="container">
      <div class="row">
        <div class="col-md bg-primary p-3 text-white border border-2 border-dark text-center">Column 1</div>
        <div class="col-md bg-primary p-3 text-white border border-2 border-dark text-center">Column 2</div>
        <div class="col-md bg-primary p-3 text-white border border-2 border-dark text-center">Column 3</div>
      </div>
    </div>
    <h2 class="text-center">Esercizio 2</h2>
    <div class="container">
      <div class="row">
        <div class="col col-12 col-lg-4 bg-warning p-3 text-dark border border-2 border-dark text-center">Column 1</div>
        <div class="col col-12 col-lg-4 bg-warning p-3 text-dark border border-2 border-dark text-center">Column 2</div>
        <div class="col col-12 col-lg-4 bg-warning p-3 text-dark border border-2 border-dark text-center">Column 3</div>
      </div>
    </div>
    <h2 class="text-center">Esercizio 3</h2>
    <div class="container">
      <div class="row">
        <div class="col bg-success p-3 text-white border border-2 border-dark text-center">Column 1</div>
        <div class="col bg-success p-3 text-white border border-2 border-dark text-center">Column 2</div>
        <div class="col bg-success p-3 text-white border border-2 border-dark text-center">Column 3</div>
      </div>
    </div>
    <h2 class="text-center">Esercizio 4</h2>
    <div class="container">
      <div class="row">
        <div class="col col-5 bg-danger p-3 text-white border border-2 border-dark text-center">Column 1</div>
        <div class="col col-2 bg-danger p-3 text-white border border-2 border-dark text-center">Column 2</div>
        <div class="col col-5 bg-danger p-3 text-white border border-2 border-dark text-center">Column 3</div>
      </div>
    </div>
    <h2 class="text-center">Esercizio 5</h2>
    <div class="container">
      <div class="row">
        <div class="col-12 bg-info p-3 text-white border border-2 border-dark text-center col-lg-4">Column 1</div>
        <div class="col-12 bg-info p-3 text-white border border-2 border-dark text-center col-lg-8">
          Column 2
          <div class="row">
            <div class="col-12 bg-secondary p-3 border border-2 border-dark text-center col-lg">Column 3</div>
            <div class="col-12 bg-secondary p-3 border border-2 border-dark text-center col-lg">Column 4</div>
          </div>
        </div>
      </div>
    </div>
    <h2 class="text-center">Esercizio 6</h2>
    <div class="container">
      <div class="row">
        <div class="col bg-dark p-3 text-white border border-2 border-white text-center col-xl-5">Column 1</div>
        <div class="col bg-dark p-3 text-white border border-2 border-white text-center col-xl-5 offset-xl-2">
          Column 2
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
